<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form method="POST">
	<label for="name">Name</label>
	<input type="text" id="name" required><br>
	<label for="email">Email</label>
	<input type="email" id="email" required><br>
	<label for="gender-m">M</label>
	<input type="radio" id="gender" name="gender" required><br>
	<label for="gender-f">F</label>
	<input type="radio" id="gender-f" name="gender" required><br>


	<label for="laptop">Choose your Laptop</label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
      
     </select><br>
	<label for="age">Age</label>
	<input type="number" id="age" required><br><br>
	<label for="dob">Date of Birth</label>
	<input type="date" id="dob" required><br>
	<label for="password">Password</label>
	<input type="password" id="password" required><br>
	<img src="https://dribbble.com/tags/portfolio" id="portfolio"><br>
	<button type="submit">Submit</button>
  </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
